<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>王梦楠生日快乐</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        background-color: #111;
        color: #fff;
        margin: 0;
        padding: 0;
      }
      #birthday-message {
        padding: 20px;
        animation: float 5s infinite ease-in-out;
      }
      @keyframes float {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-10px);
        }
      }
      h1 {
        font-size: 36px;
        color: #ffd700;
        animation: glow 2s ease-in-out infinite alternate;
      }
      @keyframes glow {
        0% {
          text-shadow: 0 0 10px #ffd700;
        }
        100% {
          text-shadow: 0 0 20px #ffd700, 0 0 30px #ffd700, 0 0 40px #ffd700,
            0 0 50px #ffd700, 0 0 60px #ffd700, 0 0 70px #ffd700,
            0 0 80px #ffd700;
        }
      }
      p {
        font-size: 24px;
      }
      p.special {
        font-size: 28px;
        font-style: italic;
        color: #ffd700;
        animation: neon 2s ease-in-out infinite alternate;
      }
      @keyframes neon {
        0% {
          text-shadow: 0 0 10px #ffd700, 0 0 20px #ffd700, 0 0 30px #ffd700,
            0 0 40px #ffd700, 0 0 50px #ffd700, 0 0 60px #ffd700,
            0 0 70px #ffd700, 0 0 80px #ffd700;
        }
        100% {
          text-shadow: 0 0 20px #ffd700, 0 0 30px #ffd700, 0 0 40px #ffd700,
            0 0 50px #ffd700, 0 0 60px #ffd700, 0 0 70px #ffd700,
            0 0 80px #ffd700, 0 0 90px #ffd700;
        }
      }
    </style>
  </head>
  <body>
    <div id="birthday-message">
      <h1>生日快乐，王梦楠！🎉🎂</h1>
      <p>祝你在新的一岁里，每天都充满快乐、健康和成功！</p>
      <p class="special">
        愿你的笑容灿烂如阳光，心情美好如春风，未来的路上都是欢乐与收获。
      </p>
    </div>
  </body>
</html>
